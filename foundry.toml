[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
fs_permissions = [{ access = "read-write", path = "./" }]
solc = "0.8.20"
via-ir = true

remappings = [
    "@eigenlayer-middleware/=contracts/lib/eigenlayer-middleware/",
    "@eigenlayer-contracts/=contracts/lib/eigenlayer-middleware/lib/eigenlayer-contracts/",
    "@openzeppelin-contracts/=contracts/lib/eigenlayer-middleware/lib/openzeppelin-contracts/",
    "@openzeppelin-contracts-upgradeable/=contracts/lib/eigenlayer-middleware/lib/openzeppelin-contracts-upgradeable/",
    "forge-std/=contracts/lib/eigenlayer-middleware/lib/forge-std/"
]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
holesky = "${HOLESKY_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
anvil = "${ANVIL_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
holesky = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4